{% extends 'master.html' %}

{% block content %}


<h3>Products</h3>
<hr>
<form method="POST", action"/products">
	<div class="search-form">
		Search:
		{% for field in form %}
			{{ field }}
		{% endfor %}
		<button type="submit" name="searchbtn" value="Search">Add</button>
	</div>


</form>
<hr>
{% for product in products %}
<div class="product">
	<p>	
		<h3>{{ product.0 }} : {{ product.1 }}</h3>
		<h5 class="product-desc">{{ product.2 }}</h5>
	</p>
</div>
{% endfor %}




{% endblock %}
