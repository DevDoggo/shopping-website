{% extends 'master.html' %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='product.css') }}">

<h3>Products</h3>
<hr>
<form method="POST", action"/products">
	<div class="search-form">
		Search:
		{% for field in form %}
			{{ field }}
		{% endfor %}
		<button type="submit" name="searchbtn" value="search">Search</button>
		{% block product %}
		{% endblock%}
	</div>



</form>
<hr>
{% for product in products %}
<div class="productlist">
	<p>	
		<h3>{{ product.0 }} : {{ product.1 }}</h3>
		<h5 class="product-desc">{{ product.2 }}</h5>
	</p>
</div>
{% endfor %}




{% endblock %}
